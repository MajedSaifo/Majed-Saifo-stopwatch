<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Web Application</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    }

    .stopwatch {
      font-size: 3.5em;
      margin: 20px 0;
      letter-spacing: 2px;
      font-weight: bold;
      text-shadow: 0 0 15px #00f0ff, 0 0 25px #00c3ff;
      transition: all 0.3s ease-in-out;
    }

    .buttons {
      margin: 15px 0;
    }

    .buttons button {
      background: #00c6ff;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none;
      padding: 12px 24px;
      margin: 8px;
      border-radius: 12px;
      color: white;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s, background 0.3s;
    }

    .buttons button:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #0072ff, #00c6ff);
    }

    h2 {
      margin-top: 20px;
      font-size: 1.5em;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
      max-height: 200px;
      width: 250px;
      overflow-y: auto;
    }

    ul li {
      background: rgba(255, 255, 255, 0.1);
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 1.1em;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>‚è± Stopwatch</h1>
  <div class="stopwatch" id="display">00:00:00</div>

  <div class="buttons">
    <button onclick="startStopwatch()">‚ñ∂ Start</button>
    <button onclick="pauseStopwatch()">‚è∏ Pause</button>
    <button onclick="resetStopwatch()">üîÑ Reset</button>
    <button onclick="lapTime()">üèÅ Lap</button>
  </div>

  <h2>Lap Times</h2>
  <ul id="laps"></ul>

  <script>
    let timer;
    let seconds = 0;
    let isRunning = false;

    function updateDisplay() {
      let hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      let mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      let secs = String(seconds % 60).padStart(2, '0');
      document.getElementById("display").innerText = `${hrs}:${mins}:${secs}`;
    }

    function startStopwatch() {
      if (!isRunning) {
        isRunning = true;
        timer = setInterval(() => {
          seconds++;
          updateDisplay();
        }, 1000);
      }
    }

    function pauseStopwatch() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetStopwatch() {
      clearInterval(timer);
      isRunning = false;
      seconds = 0;
      updateDisplay();
      document.getElementById("laps").innerHTML = "";
    }

    function lapTime() {
      if (isRunning) {
        let lapList = document.getElementById("laps");
        let lapItem = document.createElement("li");
        lapItem.textContent = document.getElementById("display").innerText;
        lapList.appendChild(lapItem);
      }
    }
  </script>
</body>
</html>
